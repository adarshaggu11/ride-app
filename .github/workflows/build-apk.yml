name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Setup Java JDK
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'gradle'
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v2
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build web app
      run: npm run build
    
    - name: Verify build output
      run: |
        echo "Checking if dist folder exists..."
        ls -la
        if [ -d "dist" ]; then
          echo "✓ dist folder found"
          ls -la dist
        else
          echo "✗ ERROR: dist folder not found!"
          exit 1
        fi
    
    - name: Copy Capacitor config
      run: |
        echo "Copying capacitor config to dist..."
        cp capacitor.config.ts dist/ || true
    
    - name: Sync Capacitor
      run: |
        echo "Syncing Capacitor with Android..."
        npx cap sync android
    
    - name: Grant execute permission for gradlew
      run: chmod +x android/gradlew
    
    - name: Accept Android SDK licenses
      run: yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true
    
    - name: Build APK
      working-directory: android
      run: |
        ./gradlew clean assembleDebug \
          --no-daemon \
          --stacktrace \
          --warning-mode=all \
          -Dorg.gradle.jvmargs="-Xmx2048m -XX:MaxMetaspaceSize=512m" \
          -Dkotlin.daemon.jvm.options="-Xmx1024m"
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: app-debug
        path: android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
    
    - name: Upload build logs on failure
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: build-logs
        path: |
          android/build/reports/
          android/app/build/reports/
        retention-days: 7
