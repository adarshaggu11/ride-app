name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
    
    - name: Setup Java JDK
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build web app
      run: npm run build
    
    - name: Verify build output
      run: |
        echo "Checking if dist folder exists..."
        ls -la
        if [ -d "dist" ]; then
          echo "dist folder found"
          ls -la dist
        else
          echo "ERROR: dist folder not found!"
          exit 1
        fi
    
    - name: Copy Capacitor config
      run: |
        echo "Copying capacitor config to dist..."
        cp capacitor.config.ts dist/ || true
    
    - name: Sync Capacitor
      run: |
        echo "Syncing Capacitor with Android..."
        npx cap sync android
    
    - name: Make gradlew executable
      run: chmod +x android/gradlew
    
    - name: Build APK with Gradle
      run: |
        cd android
        ./gradlew clean assembleDebug --stacktrace --no-daemon --max-workers=2
      env:
        GRADLE_OPTS: -Dorg.gradle.jvmargs="-Xmx2048m -XX:MaxMetaspaceSize=512m"
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: app-debug
        path: android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
