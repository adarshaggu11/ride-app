name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Setup Java JDK
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build web app
      run: npm run build
    
    - name: Verify build output
      run: |
        echo "Checking if dist folder exists..."
        if [ -d "dist" ]; then
          echo "✓ dist folder found"
          ls -la dist | head -20
        else
          echo "✗ ERROR: dist folder not found!"
          exit 1
        fi
    
    - name: Sync Capacitor
      run: npx cap sync android
    
    - name: Grant execute permission for gradlew
      run: chmod +x android/gradlew
    
    - name: Build Debug APK
      working-directory: android
      run: |
        echo "=== Starting Gradle build ==="
        ./gradlew assembleDebug \
          --no-daemon \
          --stacktrace \
          --info \
          --warning-mode=all \
          -Dorg.gradle.jvmargs="-Xmx3072m -XX:MaxMetaspaceSize=768m"
        echo "=== Gradle build completed ===" || echo "=== Gradle build failed ==="
    
    - name: List APK output
      run: find android/app/build/outputs -name "*.apk"
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: app-debug-apk
        path: android/app/build/outputs/apk/debug/*.apk
        retention-days: 30
    
    - name: Upload build logs on failure
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: build-failure-logs
        path: |
          android/build/reports/**/*
          android/app/build/reports/**/*
        retention-days: 7
